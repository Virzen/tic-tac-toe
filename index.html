<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Wiktor Czajkowski">
	<meta name="description" content="Play Tic Tac Toe vs. computer">
</head>
<body>
	<header class="primary-header">
		<h1>Tic Tac Toe</h1>
	</header>

	<div id="app">
		<side-picker v-if="symbolsNotPicked" :symbols="symbols"></side-picker>
		<game-board></game-board>
	</div>

	<footer class="primary-footer">
		Wiktor Czajkowski &copy; 2016. All rights reserved.
	</footer>

	<!-- Templates -->
	<template id="game-board-template">
		<div class="col" v-for="(colIndex, col) in grid">
			<button type="button" class="cell" v-for="(rowIndex, cell) in col" track-by="$index">
				{{ cell }}
			</button>
		</div>
	</template>

	<template id="side-picker-template">
		Pick a side:
		<button type="button"
			v-for="symbol in symbols"
			@click="pickSymbol(symbol)"
		>
			{{ symbol }}
		</button>
	</template>

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- JS -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
